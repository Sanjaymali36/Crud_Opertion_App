<!DOCTYPE html>  
<html lang="en">  
<head>  
 <meta charset="UTF-8">  
 <title>Employee Records</title>  
</head>  
<body>  
<table >    
  <tr>  
   
  <th>Employee Name</th> 
  <th>Age </th> 
  <th>Employee Email</th>  
  <th>Joining_Date </th> 
  <th>Employee Contact</th>  
            
  </tr>  
          
{% for employee in employees %}  
<tr>  
    <td>{{ employee.Empolyee_name }}</td>  
    <td>{{ employee.Age }}</td>
    <td>{{ employee.Email }}</td> 
    <td>{{ employee.Joining }}</td> 
     <td>{{ employee.Contact }}</td>  
    
    <td>  
    <a href="/edit/{{ employee.id }}">Edit</a>  
    <a href="/delete/{{ employee.id }}">Delete</a>  
    </td>  
</tr>  
    {% endfor %}  
         
</table>  
<br>  
<br>
</body>  
</html>
